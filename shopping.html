<!DOCTYPE html>
<html lang="en">
<head>
  <title>WinGo Shopping Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      background:#f4f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
    }
    header {
      background:#232f3e;
      color:#ffd900;
      padding: 18px 24px 12px 24px;
      font-weight: bold;
      font-size: 1.7rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    nav {
      background:#f2f3f8;
      padding: 12px 24px;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      border-bottom: 1px solid #ccc;
    }
    nav button {
      flex: 0 0 auto;
      padding: 9px 19px;
      background: transparent;
      border: none;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.2s ease, color 0.2s ease;
      font-size: 1.03rem;
    }
    nav button.active,
    nav button:hover {
      background: #ffd900;
      color: #232f3e;
      font-weight: 700;
    }
    main {
      display: flex;
      max-width: 1200px;
      margin: 20px auto 80px auto;
      gap: 18px;
      padding: 0 20px;
    }
    .products-panel {
      flex: 3;
    }
    .category-title {
      font-size: 1.32rem;
      margin: 16px 0 12px 8px;
      color: #232f3e;
      font-weight: 700;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(230px,1fr));
      gap: 18px 15px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1.5px 8px rgba(0,0,0,0.12);
      padding: 9px 12px 14px 12px;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: box-shadow 0.25s ease;
    }
    .card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.24);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 7px;
      user-select: none;
      pointer-events: none;
    }
    .prod-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
      font-family: 'Segoe UI Semibold', sans-serif;
      user-select: text;
      min-height: 40px;
    }
    .prod-desc {
      font-size: 0.88rem;
      color: #666;
      margin-bottom: 8px;
      height: 42px;
      overflow: hidden;
    }
    .price {
      font-size: 1.13rem;
      color: #ed6c02;
      font-weight: 700;
      margin-bottom: 7px;
      user-select: text;
    }
    .buy-qty {
      margin-bottom: 10px;
      user-select: text;
    }
    .buy-qty input {
      width: 80px;
      padding: 8px 12px;
      border: 1px solid #aaa;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      outline:none;
      color:#333;
    }
    .btn-add {
      background: #ffd900;
      border:none;
      padding: 11px 10px;
      border-radius: 7px;
      font-weight: 800;
      font-size: 1rem;
      color: #222634;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .btn-add:hover {
      background: #ffca00;
    }
    .cart-panel {
      width: 320px;
      background: #fff;
      border-radius: 15px;
      padding: 19px 20px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.3);
      position: sticky;
      top: 20px;
      user-select: none;
    }
    .cart-panel h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #232f3e;
    }
    .wallet-balance {
      font-size: 1.2rem;
      margin-bottom: 18px;
      font-weight: 700;
      color: #222;
    }
    .cart-items {
      max-height: 350px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
      font-size: 0.95rem;
    }
    .cart-item span.qty {
      color: #555;
    }
    .cart-item span.price {
      font-weight: 700;
      color: #ed6c02;
    }
    .checkout-btn {
      width: 100%;
      padding: 13px 0;
      background: #ffb800;
      color: #232f3e;
      font-weight: 800;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background: #f3af00;
    }
    .message {
      margin-top: 15px;
      font-weight: 600;
      color: #2b7b0b;
      user-select: text;
    }
    @media (max-width:860px) {
      main {
        flex-direction: column;
        margin: 0 16px;
      }
      .cart-panel {
        width: 100%;
        position: relative;
        top: auto;
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    WinGo Shopping Mall
  </header>
  <main class="container">
    <section class="products-panel">
      <nav id="categories-nav"></nav>
      <div id="products-grid"></div>
    </section>
    <section class="cart-panel">
      <h3>Your Cart</h3>
      <div>Wallet balance: <span id="walletBalance">₹0.00</span></div>
      <div class="cart-items" id="cartItems"></div>
      <div> Total: ₹<span id="cartTotal">0</span></div>
      <button class="checkout-btn" id="checkoutBtn">Checkout</button>
      <div class="message" id="msg"></div>
    </section>
  </main>
<script>
  const apiUrl = "https://wingo-backend-nqk5.onrender.com";

  const categories = ["Electronics", "Fashion", "Toys", "Home", "WinGo Points"];
  const products = {
    Electronics: [
      { id:'e1', title:'Earphones', price:399, img:'https://cdn.pixabay.com/photo/2016/03/31/19/32/auriculares-1294463_1280.png' },
      { id:'e2', title:'Smartwatch', price:1699, img:'https://cdn.pixabay.com/photo/2017/01/13/12/39/wrist-watch-1972996_1280.png' },
      { id:'e3', title:'Bluetooth Speaker', price:750, img:'https://cdn.pixabay.com/photo/2013/07/12/17/00/apple-153026_1280.png' },
      { id:'e4', title:'Powerbank', price:900, img:'https://cdn.pixabay.com/photo/2012/04/13/00/22/battery-31502_1280.png' }
    ],
    Fashion: [
      { id:'f1', title:'T-shirt', price:299, img:'https://cdn.pixabay.com/photo/2016/03/31/19/03/t-shirt-1294747_1280.png' },
      { id:'f2', title:'Sneakers', price:999, img:'https://cdn.pixabay.com/photo/2014/12/21/23/40/shoes-578766_1280.png' },
      { id:'f3', title:'Wallet', price:399, img:'https://cdn.pixabay.com/photo/2018/02/21/15/06/leather-3170784_1280.png' },
      { id:'f4', title:'Sunglasses', price:699, img:'https://cdn.pixabay.com/photo/2017/01/13/12/11/icon-1970472_1280.png' }
    ],
    Toys: [
      { id:'t1', title:'Toy Car', price:129, img:'https://cdn.pixabay.com/photo/2014/04/02/16/16/car-308264_1280.png' },
      { id:'t2', title:'Building Blocks', price:179, img:'https://cdn.pixabay.com/photo/2013/07/12/16/44/lego-151645_1280.png' },
      { id:'t3', title:'Soft Teddy', price:249, img:'https://cdn.pixabay.com/photo/2016/03/31/19/07/teddy-bear-1294475_1280.png' },
      { id:'t4', title:'Puzzle Set', price:119, img:'https://cdn.pixabay.com/photo/2013/07/12/12/58/puzzle-146067_1280.png' }
    ],
    Home: [
      { id:'h1', title:'Table Lamp', price:329, img:'https://cdn.pixabay.com/photo/2013/07/12/19/26/table-lamp-154006_1280.png' },
      { id:'h2', title:'Wall Clock', price:249, img:'https://cdn.pixabay.com/photo/2012/04/10/23/09/clock-26226_1280.png' },
      { id:'h3', title:'Water Bottle', price:119, img:'https://cdn.pixabay.com/photo/2016/03/31/18/48/bottle-1294740_1280.png' },
      { id:'h4', title:'Planter', price:180, img:'https://cdn.pixabay.com/photo/2016/03/31/18/51/pot-1294745_1280.png' }
    ],
    "WinGo Points": [
      { id: 'wp1', title: "WinGo Points", price: 1, img: "https://cdn.pixabay.com/photo/2017/06/02/16/24/coins-2365680_1280.png", isPoints: true }
    ]
  };

  let currentCategory = categories[0];
  let cart = [];

  function renderCategories() {
    const nav = document.getElementById('categories-nav');
    nav.innerHTML = '';
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = cat;
      if (cat === currentCategory) btn.classList.add('active');
      btn.onclick = () => {
        currentCategory = cat;
        renderProducts();
      };
      nav.appendChild(btn);
    });
  }

  function renderProducts() {
    const main = document.getElementById('products-grid');
    if (!main) return;
    main.innerHTML = '';
    products[currentCategory].forEach(prod => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${prod.img}" alt="${prod.title}" />
        <div class="prod-title">${prod.title}</div>
        <div class="price">${prod.isPoints ? '₹1 / point' : `₹${prod.price}`}</div>
        <div class="prod-desc">${prod.desc ?? ''}</div>
        ${prod.isPoints ? `<input type="number" id="pointsQty" min="1" value="100" style="width: 90%;margin-bottom: 8px;" />` : ''}
        <button onclick="${prod.isPoints ? 'addPointsToCart()' : `addToCart('${prod.id}')`}">
          Add to Cart
        </button>
      `;
      main.appendChild(div);
    });
  }

  function addToCart(id) {
    const prod = products[currentCategory].find(p => p.id === id);
    if (!prod) return;
    const idx = cart.findIndex(c => c.id === id);
    if (idx >= 0) {
      cart[idx].qty++;
    } else {
      cart.push({ ...prod, qty: 1 });
    }
    updateCartUI();
  }

  function addPointsToCart() {
    const qtyInput = document.getElementById('pointsQty');
    const qty = parseInt(qtyInput.value, 10);
    if (!qty || qty < 1) {
      alert('Enter a valid point quantity.');
      return;
    }
    const idx = cart.findIndex(c => c.id === 'wp1');
    if (idx >= 0) {
      cart[idx].qty += qty;
    } else { cart.push({ ...products['WinGo Points'][0], qty }); }
    updateCartUI();
  }

  function updateCartUI() {
    document.getElementById('cart-badge').textContent = cart.reduce((a,b) => a + b.qty, 0);
    renderCart();
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const walletBalanceElem = document.getElementById('walletBalance');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const price = item.isPoints ? item.qty * 1 : item.price * item.qty;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `${item.title} <span class="qty">x${item.qty}</span> <span class="price">₹${price}</span>`;
      cartItems.appendChild(itemDiv);
      total += price;
    });
    cartTotal.textContent = total.toFixed(2);
    walletBalanceElem.textContent = "₹" + (window.walletBalance?.toFixed(2) || "0.00");
  }

  function clearCart() {
    cart = [];
    updateCartUI();
  }

  async function checkout() {
    const msg = document.getElementById('msg');
    msg.textContent = '';
    if(!cart.length) {
      msg.textContent = 'Your cart is empty.';
      msg.style.color = 'red';
      return;
    }
    const token = localStorage.getItem('token');
    if(!token){
      msg.textContent = 'Please login first.';
      msg.style.color = 'red';
      return;
    }
    try {
      const pointsItem = cart.find(c => c.isPoints);
      if(pointsItem){
        // Redeem points immediately
        const res = await fetch(apiUrl + "/api/users/wallet/recharge", {
          method:"POST",
          headers: { "Authorization": "Bearer " + token, "Content-Type": "application/json" },
          body: JSON.stringify({ amount: pointsItem.qty })
        });
        const data = await res.json();
        if(data.message) {
          msg.textContent = data.message;
          msg.style.color = 'red';
          return;
        }
        msg.textContent = `Success! ${pointsItem.qty} points added to your game wallet.`;
        msg.style.color = 'green';
        // Remove points from cart
        cart = cart.filter(c => !c.isPoints);
      }
      // For physical products, simulate order
      if(cart.length > 0) {
        msg.textContent += ` Order placed for ${cart.length} item(s). Delivery soon!`;
        cart = [];
      }
      updateCartUI();
      await fetchWalletBalance(); // Refresh wallet
    } catch (e) {
      msg.textContent = "Checkout failed: "+ e.message;
      msg.style.color = 'red';
    }
  }

  // Fetch wallet balance initially (simulating shopping wallet)
  async function fetchWalletBalance() {
    const token = localStorage.getItem('token');
    if (!token) return;
    try {
      const res = await fetch(apiUrl + "/api/users/wallet", {
        headers: { "Authorization": "Bearer " + token }
      });
      if (res.ok) {
        const data = await res.json();
        window.walletBalance = data.wallet || 0;
        document.getElementById('walletBalance').textContent = "₹" + Number(window.walletBalance).toFixed(2);
      }
    } catch {
      // ignore wallet fetch failures
    }
  }

  // Initial render
  renderCategories();
  renderProducts();
  updateCartUI();
  fetchWalletBalance();
</script>
</body>
</html>
