<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoppersstyle.in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Font: Plus Jakarta Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Plus Jakarta Sans', Arial, sans-serif;
      margin: 0;
      background: #FFFBEB;
      color: #111827;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      box-shadow: 0 3px 12px rgba(30, 64, 175, 0.15);
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .site-name {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1.3px;
      color: #1E40AF;
      cursor: default;
      user-select: none;
    }
    .header-icons {
      display: flex;
      gap: 22px;
    }
    .header-icons span {
      background: #FBBF24;
      border-radius: 50%;
      cursor: pointer;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #1E40AF;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .header-icons span:hover {
      background: #FDE68A;
      color: #1E40AF;
    }
    .banner {
      max-width: 1140px;
      margin: 32px auto 0;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 45px rgba(30, 64, 175, 0.2);
      cursor: pointer;
    }
    .carousel-slide {
      display: none;
      height: 300px;
      width: 100%;
      object-fit: cover;
      border-radius: 16px;
      user-select: none;
      transition: transform 0.5s ease;
    }
    .carousel-slide.active {
      display: block;
    }
    .carousel-dots {
      display: flex;
      justify-content: center;
      margin: -38px 0 24px;
      gap: 12px;
    }
    .carousel-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #DDD6FE;
      border: none;
      cursor: pointer;
      outline: none;
      transition: background 0.3s ease;
    }
    .carousel-dot.active {
      background: #1E40AF;
      box-shadow: 0 0 8px #1E40AF;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      max-width: 1140px;
      margin: 40px auto;
    }
    .category-block {
      background: #FFFFFF;
      border-radius: 18px;
      box-shadow: 0 3px 18px rgb(30 64 175 / 0.15);
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      padding: 44px 20px 30px;
      color: #1E40AF;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.35s ease, background-color 0.35s ease, color 0.35s ease;
    }
    .category-block:hover {
      box-shadow: 0 18px 50px rgb(251 191 36 / 0.4);
      background: #FEF3C7;
      color: #B45309;
    }
    .category-icon {
      font-size: 2.5rem;
      margin-bottom: 16px;
      user-select: none;
      transition: color 0.35s ease;
    }
    .marquee-wrap {
      max-width: 1140px;
      margin: 28px auto 44px;
      overflow-x: auto;
      overflow-y: hidden;
      padding-bottom: 20px;
      -webkit-overflow-scrolling: touch;
      user-select: none;
    }
    .marquee-track {
      display: flex;
      gap: 30px;
      min-width: max-content;
    }
    .product-card {
      min-width: 190px;
      background: #FFFFFF;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgb(30 64 175 / 0.1);
      padding: 16px;
      text-align: center;
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      box-shadow: 0 12px 48px rgb(251 191 36 / 0.5);
    }
    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 14px;
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .product-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1E40AF;
      user-select: text;
    }
    .product-price {
      color: #B45309;
      font-weight: 700;
      font-size: 1rem;
      user-select: text;
    }
    footer {
      background: #1E40AF;
      color: #FEF3C7;
      padding: 32px 0 24px;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1140px;
      margin: 0 auto 40px;
      border-radius: 14px;
    }
    .footer-section {
      margin: 0 20px;
      user-select: none;
    }
    .footer-links {
      display: flex;
      gap: 24px;
      user-select: text;
    }
    .footer-links a {
      color: #FBBF24;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: #FEF3C7;
    }
    @media (max-width: 820px) {
      .categories {
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
      }
      .marquee-track {
        gap: 22px;
      }
    }
    @media (max-width: 540px) {
      header,
      footer {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-icons {
        margin-top: 14px;
      }
      .footer-section {
        margin-bottom: 14px;
      }
      .categories {
        grid-template-columns: 1fr;
        gap: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="site-name">Shoppersstyle.in</span>
    <div class="header-icons">
      <span title="Profile">&#128100;</span>
      <span title="Cart">&#128722;</span>
      <span title="Wallet">&#128179;</span>
    </div>
  </header>

  <div class="banner">
    <a href="/product1"><img class="carousel-slide active" src="https://images.unsplash.com/photo-1510557880182-3eec6b2e8d89?auto=format&fit=crop&w=1140&q=80" alt="Electronics Banner" /></a>
    <a href="/product2"><img class="carousel-slide" src="https://images.unsplash.com/photo-1527434002151-fb1b7b12e8d8?auto=format&fit=crop&w=1140&q=80" alt="Mobile Accessories Banner" /></a>
    <a href="/product3"><img class="carousel-slide" src="https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=1140&q=80" alt="Computer Accessories Banner" /></a>
    <a href="/product4"><img class="carousel-slide" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1140&q=80" alt="Rewards Banner" /></a>
    <div class="carousel-dots"></div>
  </div>

  <div class="categories">
    <div class="category-block" onclick="window.location='/electronics'">
      <span class="category-icon">&#128267;</span>
      Electronics
    </div>
    <div class="category-block" onclick="window.location='/mobile-accessories'">
      <span class="category-icon">&#128241;</span>
      Mobile Accessories
    </div>
    <div class="category-block" onclick="window.location='/computer-accessories'">
      <span class="category-icon">&#128187;</span>
      Computer Accessories
    </div>
    <div class="category-block" onclick="window.location='/wingo-points'">
      <span class="category-icon">&#127942;</span>
      Wingo Points
    </div>
  </div>

  <div class="marquee-wrap" tabindex="0">
    <div class="marquee-track" aria-label="Trending products">
      <div class="product-card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1587825140500-d6c075e22850?auto=format&fit=crop&w=200&q=80" alt="Bluetooth Speaker" />
        <div class="product-title">Bluetooth Speaker</div>
        <div class="product-price">₹899</div>
      </div>
      <div class="product-card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1527434255787-b4480778eea4?auto=format&fit=crop&w=200&q=80" alt="Mobile Cover" />
        <div class="product-title">Mobile Cover</div>
        <div class="product-price">₹499</div>
      </div>
      <div class="product-card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=200&q=80" alt="Gaming Mouse" />
        <div class="product-title">Gaming Mouse</div>
        <div class="product-price">₹1199</div>
      </div>
      <div class="product-card" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/189/189689.png" alt="Wingo Points 100" />
        <div class="product-title">Wingo Points - 100</div>
        <div class="product-price">₹100</div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-section">Shoppersstyle.in © 2025</div>
    <div class="footer-links">
      <a href="/privacy-policy" tabindex="0">Privacy Policy</a>
      <a href="/terms" tabindex="0">Terms and Conditions</a>
      <a href="/refunds" tabindex="0">Refund & Return Policy</a>
      <a href="/about" tabindex="0">About Us</a>
    </div>
  </footer>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const dotsContainer = document.querySelector('.carousel-dots');
    let currentSlide = 0;

    function createDots() {
      dotsContainer.innerHTML = '';
      slides.forEach((_, idx) => {
        const dot = document.createElement('button');
        dot.className = 'carousel-dot' + (idx === currentSlide ? ' active' : '');
        dot.setAttribute('aria-label', 'Slide ' + (idx + 1));
        dot.onclick = () => showSlide(idx);
        dotsContainer.appendChild(dot);
      });
    }

    function showSlide(index) {
      slides[currentSlide].classList.remove('active');
      currentSlide = index;
      slides[currentSlide].classList.add('active');
      updateDots();
    }

    function updateDots() {
      const dots = document.querySelectorAll('.carousel-dot');
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentSlide);
      });
    }

    function nextSlide() {
      showSlide((currentSlide + 1) % slides.length);
    }

    createDots();
    setInterval(nextSlide, 3500);
  </script>
</body>
</html>
