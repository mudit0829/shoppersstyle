<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorldCrossMarket.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; background: #f8f9fa;
      color: #222;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: #fff; padding: 12px 24px; box-shadow: 0 1px 8px #eee;
      position: sticky; top: 0; z-index: 1000;
    }
    .site-name { font-weight: 800; font-size: 1.6rem; letter-spacing: 1px; color: #0070f3; }
    .header-icons { display: flex; gap: 18px; align-items: center; }
    .header-icons span {
      cursor: pointer; background: #efefef; border-radius: 50%; width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.3rem; transition: background 0.2s;
    }
    .header-icons span:hover { background: #ddeafb; }
    .banner {
      max-width: 1100px; margin: 24px auto 0; position: relative; border-radius: 12px; overflow: hidden;
      box-shadow: 0 2px 12px #e1e1e1;
    }
    .carousel-slide { display: none; width: 100%; height: 260px; cursor: pointer; transition: 0.5s; }
    .carousel-slide.active { display: block; }
    .carousel-dots {
      display: flex; justify-content: center; gap: 8px; margin-top: -28px; margin-bottom: 18px;
    }
    .carousel-dot {
      width: 11px; height: 11px; border-radius: 50%; background: #ddd; cursor: pointer;
      border: none; outline: none;
    }
    .carousel-dot.active { background: #118cff; }
    .categories {
      display: grid; grid-template-columns: repeat(4,1fr); gap: 22px; max-width: 1100px; margin: 30px auto;
    }
    .category-block {
      background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #eee;
      text-align: center; padding: 30px 14px 22px; font-size: 1.1rem; font-weight: 700;
      cursor: pointer; transition: box-shadow 0.2s, background 0.2s;
    }
    .category-block:hover { box-shadow: 0 8px 24px #cadfff; background: #eef6fe; }
    .category-icon { font-size: 2.1rem; opacity: 0.8; margin-bottom: 12px; }
    .marquee-wrap { max-width: 1100px; margin: 20px auto; overflow: hidden; }
    .marquee-track {
      display: flex; gap: 28px; animation: marqueeAnim 22s linear infinite;
    }
    .product-card {
      min-width: 180px; background: #fff; border-radius: 10px; box-shadow: 0 1px 6px #eee;
      padding: 12px; text-align: center; transition: box-shadow 0.2s;
    }
    .product-card img { width: 100%; height: 105px; object-fit: cover; border-radius: 7px; }
    .product-title { font-size: .98rem; font-weight: 600; margin: 4px 0 2px;}
    .product-price { color: #009c3b; font-weight: 700; margin-bottom: 4px;}
    @keyframes marqueeAnim {
      0% { transform: translateX(0);}
      100% { transform: translateX(-48%);}
    }
    footer {
      background: #222; color: #fff; padding: 22px 0 16px;
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap; font-size: 1rem; margin-top: 44px;
    }
    .footer-section { margin: 0 24px; }
    .footer-links { display: flex; gap: 20px; }
    .footer-links a { color: #94cafc; text-decoration: none;}
    .footer-links a:hover { color: #ffd700; }
    @media (max-width: 790px) {
      .categories { grid-template-columns: 2fr 2fr; gap: 12px;}
      .marquee-track { gap: 16px;}
    }
    @media (max-width: 600px) {
      .categories { grid-template-columns: 1fr 1fr; gap: 10px;}
      .banner, .categories, .marquee-wrap { max-width: 98vw;}
      header, footer { flex-direction: column; align-items: flex-start;}
      .header-icons { margin-top: 8px;}
      .footer-section { margin-bottom: 8px;}
    }
  </style>
</head>
<body>
  <header>
    <span class="site-name">WorldCrossMarket.ai</span>
    <div class="header-icons">
      <span title="Profile">&#128100;</span>
      <span title="Cart">&#128722;</span>
      <span title="Wallet">&#128179;</span>
    </div>
  </header>

  <div class="banner">
    <a class="carousel-slide active" href="/product1"><img src="banner1.jpg" alt="Banner Product 1" style="width:100%; height:100%;"></a>
    <a class="carousel-slide" href="/product2"><img src="banner2.jpg" alt="Banner Product 2" style="width:100%; height:100%;"></a>
    <a class="carousel-slide" href="/product3"><img src="banner3.jpg" alt="Banner Product 3" style="width:100%; height:100%;"></a>
    <a class="carousel-slide" href="/product4"><img src="banner4.jpg" alt="Banner Product 4" style="width:100%; height:100%;"></a>
    <div class="carousel-dots"></div>
  </div>

  <div class="categories">
    <div class="category-block" onclick="window.location='/electronics'">
      <div class="category-icon">&#128267;</div>
      Electronics
    </div>
    <div class="category-block" onclick="window.location='/mobile-accessories'">
      <div class="category-icon">&#128241;</div>
      Mobile Accessories
    </div>
    <div class="category-block" onclick="window.location='/computer-accessories'">
      <div class="category-icon">&#128187;</div>
      Computer Accessories
    </div>
    <div class="category-block" onclick="window.location='/wingo-points'">
      <div class="category-icon">&#127942;</div>
      Wingo Points
    </div>
  </div>

  <div class="marquee-wrap">
    <div class="marquee-track" id="marquee-products">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-title">Bluetooth Speaker</div>
        <div class="product-price">₹899</div>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-title">Mobile Cover</div>
        <div class="product-price">₹499</div>
      </div>
      <div class="product-card">
        <img src="product3.jpg" alt="Product 3">
        <div class="product-title">Gaming Mouse</div>
        <div class="product-price">₹1199</div>
      </div>
      <div class="product-card">
        <img src="product4.jpg" alt="Product 4">
        <div class="product-title">Wingo Points - 100</div>
        <div class="product-price">₹100</div>
      </div>
      <!-- Add more products as needed -->
    </div>
  </div>

  <footer>
    <div class="footer-section">WorldCrossMarket.ai © 2025</div>
    <div class="footer-links">
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/terms">Terms and Conditions</a>
      <a href="/refunds">Refund & Return Policy</a>
      <a href="/about">About Us</a>
    </div>
  </footer>

  <script>
    // Banner Carousel Logic
    const slides = document.querySelectorAll('.carousel-slide');
    const dotsContainer = document.querySelector('.carousel-dots');
    let currentSlide = 0;

    function renderDots() {
      dotsContainer.innerHTML = '';
      slides.forEach((_, idx) => {
        const dot = document.createElement('button');
        dot.className = "carousel-dot" + (idx === currentSlide ? " active" : "");
        dot.onclick = () => showSlide(idx);
        dotsContainer.appendChild(dot);
      });
    }
    function showSlide(idx) {
      slides[currentSlide].classList.remove('active');
      currentSlide = idx;
      slides[currentSlide].classList.add('active');
      renderDots();
    }
    function nextSlide() {
      showSlide((currentSlide + 1) % slides.length);
    }
    setInterval(nextSlide, 3400);
    renderDots();

    // Marquee Rotation (autoplay), but swipeable on mobile (no JS needed for auto scroll)
    // Product cards can be fetched dynamically if backend API available
  </script>
</body>
</html>
